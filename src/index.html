<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">

  <header class="header">
    <img src="<%=require('./images/header__logo.svg')%>" alt="Место" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__two-columns">
        <div class="profile__container">
          <img src="#" alt="Аватар" class="profile__avatar">
          <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="blackout profile__edit-button"><img src="<%=require('./images/profile__edit.png')%>" class="profile__edit-pencil" alt="Карандаш"></button>
      </div>
      <button type="button" class="blackout profile__add-button"><img src="<%=require('./images/profile__plus.png')%>" class="profile__plus-button" alt="Плюс"></button>
    </section>

    <section class="elements">

      <template id="card">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img class="element__img" src="#" alt="">
          <div class="element__name-like">
            <h2 class="element__name"></h2>
            <div class="element__container">
              <button type="button" class="element__like"></button>
              <span class="element__like-number"></span>
            </div>
          </div>
        </div>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__container popup__container_width">
      <button type="button" class="blackout popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form" novalidate>
        <label class="popup__label">
          <input id="name-edit-input" type="text" placeholder="Введите свое имя" class="popup__input popup__input_type_name" name="name" value="" minlength="2" maxlength="40" required>
          <span class="name-edit-input-error popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input id="info-edit-input" type="text" placeholder="Укажите информацию о себе" class="popup__input popup__input_type_info" name="about" minlength="2" maxlength="200" required>
          <span class="info-edit-input-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__button" name="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_create_card">
    <div class="popup__container popup__container_width popup__container_create">
      <button type="button" class="blackout popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="form_create_card" class="popup__form" name="popup__form" novalidate>
        <label class="popup__label">
          <input id="name-add-input" type="text" placeholder="Название" class="popup__input  popup__input_type_title" name="name" value="" minlength="2" maxlength="30" required>
          <span class="name-add-input-error popup__input-error"></span>
        </label>
        <label class="popup__label">
          <input  id="url-add-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="link" required>
          <span class="url-add-input-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__button popup__button_create" name="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-img">
    <div class="popup__container">
      <img class="popup__img popup__img_full-size" src="#" alt="">
      <button type="button" class="blackout popup__close"></button>
      <p class="popup__img-name"></p>
    </div>
  </div>

  <div class="popup popup_delete-card">
    <div class="popup__container popup__container_width popup__container_remove">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__submit" novalidate>
        <button type="submit" class="popup__button popup__button_remove" name="popup__button">Да</button>
      </form>
      <button type="button" class="blackout popup__close"></button>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__two-columns">
        <div class="profile__container">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__name-info">
            <h2 class="profile__name">Жак Ив Кусто</h2>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <div class="blackout profile__edit-button"></div>
      </div>
      <div class="blackout profile__add-button"><img src="images/profile__plus.png" class="profile__plus-button" alt="Плюс"></div>
    </section>
    <section class="elements">
      <div class="element">
        <div class="element__img element__img_background_karachaevsk"></div>
        <div class="element__name-like">
          <h2 class="element__name">Карачаевск</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
      <div class="element">
        <div class="element__img element__img_background_elbrus"></div>
        <div class="element__name-like">
          <h2 class="element__name">Гора Эльбрус</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
      <div class="element">
        <div class="element__img element__img_background_dombay"></div>
        <div class="element__name-like">
          <h2 class="element__name">Домбай</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
      <div class="element">
        <div class="element__img element__img_background_elbrus"></div>
        <div class="element__name-like">
          <h2 class="element__name">Гора Эльбрус</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
      <div class="element">
        <div class="element__img element__img_background_dombay"></div>
        <div class="element__name-like">
          <h2 class="element__name">Домбай</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
      <div class="element">
        <div class="element__img element__img_background_karachaevsk"></div>
        <div class="element__name-like">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <div class="blackout element__like element__like_heart_white"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <div class="blackout popup__cross"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Введите свое имя" class="popup__name" value="Жак Ив Кусто">
      <input  type="text" placeholder="Укажите информацию о себе" class="popup__info" value="Исследователь океана">
      <input type="submit" class="popup__button" value="Сохранить">
    </form>
  </div>
<script src="index.js"></script>
</body>
</html>

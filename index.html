<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">

  <header class="header">
    <img src="./images/header__logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__two-columns">
        <div class="profile__container">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="blackout profile__edit-button"><img src="./images/profile__edit.png" class="profile__edit-pencil" alt="Карандаш"></button>
      </div>
      <button type="button" class="blackout profile__add-button"><img src="./images/profile__plus.png" class="profile__plus-button" alt="Плюс"></button>
    </section>

    <section class="elements">

      <template id="card">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img class="element__img" src="#" alt="">
          <div class="element__name-like">
            <h2 class="element__name"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </template>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__container popup__container_width">
      <button type="button" class="blackout popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input type="text" placeholder="Введите свое имя" class="popup__input popup__input_type_name" name="popup__name" value="">
        <input  type="text" placeholder="Укажите информацию о себе" class="popup__input popup__input_type_info" name="popup__info">
        <button type="submit" class="popup__button" name="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_create_card">
    <div class="popup__container popup__container_width popup__container_create">
      <button type="button" class="blackout popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form">
        <input type="text" placeholder="Название" class="popup__input  popup__input_type_title" name="popup__name" value="">
        <input  type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="popup__info">
        <button type="submit" class="popup__button popup__button_create" name="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-img">
    <div class="popup__container">
      <img class="popup__img popup__img_full-size" src="#" alt="">
      <button type="button" class="blackout popup__close"></button>
      <p class="popup__img-name"></p>
    </div>
  </div>

  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>

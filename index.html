<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__two-columns">
        <div class="profile__container">
          <img src="./images/profile__avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__name-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="blackout profile__edit-button"><img src="images/profile__edit.png" class="profile__edit-pencil"></button>
      </div>
      <button type="button" class="blackout profile__add-button"><img src="images/profile__plus.png" class="profile__plus-button" alt="Плюс"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="images/element__img_background_karachaevsk.png" alt="Карачаевск">
        <div class="element__name-like">
          <h2 class="element__name">Карачаевск</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="images/element__img_background_elbrus.png" alt="Эльбрус">
        <div class="element__name-like">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="images/element__img_background_dombay.png" alt="Домбай">
        <div class="element__name-like">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="images/element__img_background_elbrus.png" alt="Эльбрус">
        <div class="element__name-like">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="images/element__img_background_dombay.png" alt="Домбай">
        <div class="element__name-like">
          <h2 class="element__name">Домбай</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="images/element__img_background_karachaevsk.png" alt="Карачаевск">
        <div class="element__name-like">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <button type="button" class="blackout element__like element__like_heart_white"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="blackout popup__cross"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input type="text" placeholder="Введите свое имя" class="popup__input popup__input_type_name" name="popup__name" value="">
        <input  type="text" placeholder="Укажите информацию о себе" class="popup__input popup__input_margin popup__input_type_info" name="popup__info">
        <input type="submit" class="popup__button" value="Сохранить" name="popup__button">
      </form>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
